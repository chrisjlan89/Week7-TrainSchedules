<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedules</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<link rel ="stylesheet" href="assets/CSS/bootswatch-superhero.css" type="text/css">

<link rel = "stylesheet" href="assets/CSS/mycss.css" type ="text/css">

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>



</head>	
<body>

<div class= "container">	
<div class="jumbotron text-center" id = "custom-jumbo">
  <h1 class="display-3">Train Times</h1>
 </div>
</div>

<div class ="container">
<div class="card text-white bg-info mb-3" id = "custom-card">
	  <div class="card-header">Current Train Schedule</div>
<table class="table">
  
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
      
    </tr>

  </thead>
<tbody>


    



</tbody>
 </table>
 </div> 


 <div class="card text-white bg-primary mb-3 " id ="custom-form">




<div class="form-group">
  <label class="col-form-label" for="inputDefault">Train Name</label>
  <input type="text" class="form-control" placeholder="Default input" id="trainName">
</div>

<div class="form-group">
  <label class="col-form-label" for="inputDefault">Destination</label>
  <input type="text" class="form-control" placeholder="Default input" id="destination">
</div>

<div class="form-group">
  <label class="col-form-label" for="inputDefault">First Train Time (HH:mm military time)</label>
  <input type="text" class="form-control" placeholder="Default input" id="firstTrain">
</div>

<div class="form-group">
  <label class="col-form-label" for="inputDefault">Frequency (min)</label>
  <input type="text" class="form-control" placeholder="Default input" id="frequency">
</div>



</div>
<button type="button" class="btn btn-secondary" id="submit">Submit </button>
</div>	

<script src= "assets/JS/trains.js"></script>
</body>

</html>
